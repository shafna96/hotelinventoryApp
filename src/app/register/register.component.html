<div
  class="container-lg d-flex justify-content-center align-items-center vh-100"
>
  <div class="card shadow-sm p-4" style="max-width: 800px; width: 100%">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Register</h4>
      <!-- Bind the form to the reactive form (userForm) -->
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <div class="row mb-3">
          <div class="col-md-6">
            <div>
              <label for="firstName" class="form-label">First Name</label>
              <input
                class="form-control"
                id="firstName"
                type="text"
                placeholder="Enter your First Name"
                formControlName="firstName"
              />
              <!-- Show error if firstName field is invalid -->
              <div
                *ngIf="
                  userForm.get('firstName')?.invalid &&
                  userForm.get('firstName')?.touched
                "
              >
                <small class="text-danger">First Name is required</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter your Last Name"
                formControlName="lastName"
              />
              <div
                *ngIf="
                  userForm.get('lastName')?.invalid &&
                  userForm.get('lastName')?.touched
                "
              >
                <small class="text-danger">Last Name is required</small>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
                (input)="updateUsername()"
              />
              <div
                *ngIf="
                  userForm.get('email')?.hasError('required') &&
                  userForm.get('email')?.touched
                "
              >
                <small class="text-danger">Email is required</small>
              </div>
              <div
                *ngIf="
                  userForm.get('email')?.hasError('email') &&
                  userForm.get('email')?.touched
                "
              >
                <small class="text-danger">Email should be valid</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                formControlName="username"
                [disabled]="true"
              />
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                formControlName="password"
              />
              <div
                *ngIf="
                  userForm.get('password')?.hasError('required') &&
                  userForm.get('password')?.touched
                "
              >
                <small class="text-danger">Password is required</small>
              </div>
              <div *ngIf="userForm.get('password')?.hasError('minlength')">
                <small class="text-danger"
                  >Password should be minimum 5 charactors</small
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="
                  userForm.get('confirmPassword')?.invalid &&
                  userForm.get('confirmPassword')?.touched
                "
              >
                <small class="text-danger">Confirm Password is required</small>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group d-grid">
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="userForm.invalid"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
