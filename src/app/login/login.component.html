<div
  class="container-lg d-flex justify-content-center align-items-center vh-100"
>
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Login</h4>
      <form (submit)="login()" [formGroup]="loginForm">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            formControlName="email"
            placeholder="Enter your email"
            required
            email
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            <small class="text-danger">Valid email is required</small>
          </div>
          <!-- <div
            *ngIf="emailControl.invalid && emailControl.touched"
            class="text-danger mt-2"
          >
            <small *ngIf="emailControl.errors?.['required']"
              >Email is required.</small
            >
            <small *ngIf="emailControl.errors?.['email']"
              >Please enter a valid email address.</small
            >
          </div> -->
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            <small class="text-danger">Password is required</small>
          </div>
        </div>

        <div class="form-group d-grid">
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
